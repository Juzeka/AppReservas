{% extends 'base.html' %}
{% load static %}
{%block titulo%}Novo Usuário{%endblock%}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <h1 class="mt-3 mb-3 color">Novo usuário</h1>
            <form method="POST" action="{% url 'create' %}">
                {% csrf_token %}
                {% include 'parciais/_message.html' %}
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" >
                </div>
                
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" >
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{request.POST.email}}" class="form-control" >
                </div>
                
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" >
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="senha" class="form-control" >
                </div>
                
                <div class="form-group">
                    <label>Confirme a senha</label>
                    <input type="password" name="senha2" class="form-control" >
                </div>
                
                <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
                <a href="{% url 'login' %}" class="btn btn-success mb-3">Login</a>
            </form>
        </div>
    </div>
</div>
	{% endblock main %}
